<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="controls">
        <select name="grid-size" id="grid-size">
            <option value="smallest">Tiny (100 x 100)</option>
            <option value="small">Small (64 x 64)</option>
            <option value="medium" selected>Medium (48 x 48)</option>
            <option value="large">Big (32 x 32)</option>
            <option value="largest">Huge (16 x 16)</option>
        </select>
        <button class="rainbow">Rainbow</button>
        <button class="toggleGrid">Toggle Grid</button>
        <button class="clear-all">Clear All</button>

    </div>
    <div class="grid-container"></div>
        
</body>
</html>
